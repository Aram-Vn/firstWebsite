<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .image {
            width: 40%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hello, welcome to my website</h1>
    <p>Aram Vardanyan</p>
    
    <div class="container">
        <img class="image" src="cool-profile-picture.jpg" alt="Profile Picture">
        <btn id="myBtn">Click Me</btn>
    </div>

    <script>
        document.querySelector("#myBtn").addEventListener("click", () => {
            const userName = prompt("What is your name?");
            if (userName) {
                document.querySelector("#greeting").textContent = "Hello " + userName + ", welcome to my website!";
            } else {
                document.querySelector("#greeting").textContent = "Hello guest, welcome to my website!";
            }
        });
    </script>
</body>
</html>
